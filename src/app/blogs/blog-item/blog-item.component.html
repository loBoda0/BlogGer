<div class="w-full max-w-6xl mx-auto min-h-screen p-2 z-0">
  <a routerLink="/" class="fixed left-3 top-12">Go Back</a>
  <div *ngIf="blog === undefined" class="mt-12">
    Sorry, blog You are looking for does not exists
  </div>
  <div *ngIf="blog !== undefined" class="mx-auto mt-20">
    <h1 class="text-5xl sm:text-7xl text-center mb-5 capitalize">
      {{ blog.title }}
    </h1>
    <h4 class="text-center mb-1">By: {{ getBlogAuthorData() }}</h4>
    <h4 class="text-center mb-2">{{ getDate() | date }}</h4>
    <img
      *ngIf="blog.image"
      [src]="blog.image"
      alt=""
      class="float-left sm:w-1/3 md:w-1/4 mr-2"
    />
    <p class="ml-2">{{ blog.body }}</p>
  </div>
</div>
