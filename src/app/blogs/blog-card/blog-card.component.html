<a [routerLink]="blog.blogId">
  <div class="w-full rounded shadow-lg bg-white overflow-hidden h-80">
    <img
      *ngIf="blog.image"
      [src]="blog.image"
      alt=""
      class="w-full h-3/5 object-cover"
    />
    <div class="m-2 mb-2">
      <h1 class="text-2xl">{{ blog.title }}</h1>
      <p>{{ blog.body }}</p>
    </div>
  </div>
</a>
