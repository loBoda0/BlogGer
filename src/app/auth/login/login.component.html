<div class="flex items-center h-screen w-full">
  <div class="max-w-lg px-2 mx-auto w-full">
    <div>
      <h1 class="text-5xl text-center mb-6">Welcome back</h1>
      <div class="text-center mb-7">
        <p class="inline mr-1">Don't have account yet?</p>
        <a routerLink="signup" class="text-blue-600">Signup</a>
      </div>
    </div>
    <form [formGroup]="loginForm" class="w-full px-2" (submit)="onSubmit()">
      <app-input
        inputType="text"
        label="Username"
        [control]="$any(loginForm.controls['username'])"
      ></app-input>
      <app-input
        inputType="password"
        label="Password"
        [control]="$any(loginForm.controls['password'])"
      ></app-input>
      <app-input
        inputType="checkbox"
        [control]="$any(loginForm.controls['rememberMe'])"
      >
        <label class="form-check-label inline-block text-gray-800">
          Remember me
        </label>
      </app-input>
      <div class="flex justify-between">
        <button
          type="submit"
          class="w-full py-2.5 bg-blue-600 text-white font-medium text-xs leading-tight uppercase rounded shadow-md hover:bg-blue-700 hover:shadow-lg focus:bg-blue-700 focus:shadow-lg focus:outline-none focus:ring-0 active:bg-blue-800 active:shadow-lg transition duration-150 ease-in-out"
        >
          Login
        </button>
        <button
          routerLink=".."
          type="button"
          class="text-blue-600 uppercase font-medium text-sm leading-tight ml-2 w-full"
        >
          Cancel
        </button>
      </div>
    </form>
  </div>
</div>
